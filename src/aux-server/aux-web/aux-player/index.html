<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- TODO: Implement Content Security Policy that prevents XSS while allowing Jitsi, Maps, and other services to work -->
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; worker-src 'self' blob:" /> -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link
            rel="icon"
            href="/favicon-32x32.png"
            type="image/png"
            sizes="32x32"
        />
        <link
            rel="icon"
            href="/favicon-16x16.png"
            type="image/png"
            sizes="16x16"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <meta
            name="theme-color"
            content="#FFFFFF"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#000000"
            media="(prefers-color-scheme: dark)"
        />
        <meta name="referrer" content="origin" />
        <title>CasualOS</title>
        <meta name="description" content="Casual Open Simulation for the Web" />
        <style>
            body {
                margin: 0;
                touch-action: manipulation;
                overscroll-behavior: none;
                font-family: Roboto, apple-system, BlinkMacSystemFont,
                    'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Fira Sans',
                    'Droid Sans', 'Helvetica Neue', Arial, sans-serif,
                    'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .md-dialog .md-dialog-container {
                transform: none;
            }
        </style>
        <!--ssr-head-->
    </head>

    <body>
        <div id="app"><!--ssr-app--></div>
        <div id="loading"></div>
        <!--ssr-postApp-->

        <script type="module" src="./index.ts"></script>
        <script
            async
            defer
            data-allow-params="pattern,ab,ask,inst"
            src="https://scripts.simpleanalyticscdn.com/latest.js"
        ></script>
        <noscript
            ><img
                src="https://queue.simpleanalyticscdn.com/noscript.gif"
                alt=""
                referrerpolicy="no-referrer-when-downgrade"
        /></noscript>
    </body>
</html>
