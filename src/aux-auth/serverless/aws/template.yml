    # This is a Lambda function config associated with the source code: services.js
    handleService:
        Type: AWS::Serverless::Function
        Properties:
            Handler: services.handleService
            CodeUri: dist/handlers
            Runtime: nodejs14.x
            MemorySize: 128
            Timeout: 100
            Description: A function that retreives a service for the user.
            Policies:
                # Give Create/Read/Update/Delete Permissions to the SampleTable
                - DynamoDBCrudPolicy:
                      TableName: !Ref UserServicesTable
            Environment:
                Variables:
                    # Make table name accessible as environment variable from function code during execution
                    USER_SERVICES_TABLE: !Ref UserServicesTable
                    MAGIC_SECRET_KEY: !Ref MagicSecretKeyParameter
            Events:
                GetService:
                    Type: Api
                    Properties:
                        Path: /api/{token}/services/{service}
                        Method: GET
                PutService:
                    Type: Api
                    Properties:
                        Path: /api/{token}/services
                        Method: PUT
    # This is a Lambda function config associated with the source code: services.js
    handleRecords:
        Type: AWS::Serverless::Function
        Properties:
            Handler: records.handleRecords
            CodeUri: dist/handlers
            Runtime: nodejs14.x
            MemorySize: 256
            Timeout: 100
            Description: A function that publishes and retreives records for the user.
            Policies:
                # Give Create/Read/Update/Delete Permissions to the SampleTable
                - DynamoDBCrudPolicy:
                      TableName: !Ref RecordsTable
                - S3CrudPolicy:
                      BucketName: !Ref RecordsBucket
            Environment:
                Variables:
                    # Make table name accessible as environment variable from function code during execution
                    RECORDS_TABLE: !Ref RecordsTable
                    MAGIC_SECRET_KEY: !Ref MagicSecretKeyParameter
                    REDIS_PORT: !Ref RedisPortParameter
                    REDIS_HOST: !Ref RedisHostParameter
                    REDIS_USE_TLS: !Ref RedisUseTLSParameter
                    REDIS_RECORDS_NAMESPACE: !Ref RedisRecordsNamespaceParameter
                    REDIS_PASSWORD: !Ref RedisPasswordParameter
                    RECORDS_BUCKET: !Ref RecordsBucket
            Events:
                PostRecord:
                    Type: Api
                    Properties:
                        Path: /api/records
                        Method: POST
                GetRecords:
                    Type: Api
                    Properties:
                        Path: /api/records
                        Method: GET
                DeleteRecord:
                    Type: Api
                    Properties:
                        Path: /api/records/delete
                        Method: POST
                CreateRecordKey:
                    Type: Api
                    Properties:
                        Path: /api/v2/records/key
                        Method: POST

    # This is a Lambda function config associated with the source code: services.js
    handleRecordsV2:
        Type: AWS::Serverless::Function
        Properties:
            Handler: RecordsV2.handleRecordsV2
            CodeUri: dist/handlers
            Runtime: nodejs14.x
            MemorySize: 256
            Timeout: 100
            Description: A function that publishes and retreives records for the user.
            Policies:
                # Give Create/Read/Update/Delete Permissions to the SampleTable
                - DynamoDBCrudPolicy:
                      TableName: !Ref PublicRecordsTable
                - DynamoDBCrudPolicy:
                      TableName: !Ref DataTable
                - DynamoDBCrudPolicy:
                      TableName: !Ref FilesTable
                - S3CrudPolicy:
                      BucketName: !Ref FilesBucket
            Environment:
                Variables:
                    # Make table name accessible as environment variable from function code during execution
                    MAGIC_SECRET_KEY: !Ref MagicSecretKeyParameter
                    PUBLIC_RECORDS_TABLE: !Ref PublicRecordsTable
                    DATA_TABLE: !Ref DataTable
                    REGION: !Ref 'AWS::Region'
                    FILES_BUCKET: !Ref FilesBucket
                    FILES_TABLE: !Ref FilesTable
                    FILES_STORAGE_CLASS: !Ref FileRecordsS3StorageClass
            Events:
                CreateRecordKey:
                    Type: Api
                    Properties:
                        Path: /api/v2/records/key
                        Method: POST
                RecordData:
                    Type: Api
                    Properties:
                        Path: /api/v2/records/data
                        Method: POST
                GetData:
                    Type: Api
                    Properties:
                        Path: /api/v2/records/data
                        Method: GET
                RecordFile:
                    Type: Api
                    Properties:
                        Path: /api/v2/records/file
                        Method: POST
                MarkFileUploaded:
                    Type: S3
                    Properties:
                        Bucket: !Ref FilesBucket
                        Events: s3:ObjectCreated:Put

