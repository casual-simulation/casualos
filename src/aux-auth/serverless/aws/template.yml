    # Simple syntax to create a DynamoDB table with a single attribute primary key, more in
    # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlesssimpletable

    # DynamoDB table to store users: {id: &lt;ID&gt;, name: &lt;NAME&gt;}
    UsersTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: id
                  KeyType: HASH
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    # DynamoDB table to store services for users: {id: &lt;ID&gt;, name: &lt;NAME&gt;}
    UserServicesTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: userId
                  KeyType: HASH
                - AttributeName: service
                  KeyType: RANGE
            AttributeDefinitions:
                - AttributeName: userId
                  AttributeType: S
                - AttributeName: service
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    # DynamoDB table to store records
    RecordsTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: issuer
                  KeyType: HASH
                - AttributeName: address
                  KeyType: RANGE
            AttributeDefinitions:
                - AttributeName: issuer
                  AttributeType: S
                - AttributeName: address
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    EmailRulesTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: id
                  KeyType: HASH
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    RecordsBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
        Properties:
            AccessControl: PublicRead

    FilesBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
        Properties:
            CorsConfiguration:
                CorsRules:
                    - AllowedHeaders: '*'
                      AllowedMethods:
                          - GET
                          - PUT
                          - POST
                      AllowedOrigins: '*'
                      ExposeHeaders: []
                      MaxAgeSeconds: 3000

    PublicRecordsTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: recordName
                  KeyType: HASH
            AttributeDefinitions:
                - AttributeName: recordName
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    DataTable:
        Type: AWS::DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: recordName
                  KeyType: HASH
                - AttributeName: address
                  KeyType: RANGE
            AttributeDefinitions:
                - AttributeName: recordName
                  AttributeType: S
                - AttributeName: address
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

    FilesTable:
        Type: AWS:DynamoDB::Table
        Properties:
            KeySchema:
                - AttributeName: recordName
                  KeyType: HASH
                - AttributeName: fileName
                  KeyType: RANGE
            AttributeDefinitions:
                - AttributeName: recordName
                  AttributeType: S
                - AttributeName: fileName
                  AttributeType: S
            ProvisionedThroughput:
                ReadCapacityUnits: 2
                WriteCapacityUnits: 2

Outputs:
    WebEndpoint:
        Description: 'API Gateway endpoint URL for Prod stage'
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'
