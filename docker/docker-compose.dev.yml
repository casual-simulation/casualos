version: '3.7'

volumes:
    mongodata:

services:
    mongo:
        image: 'mongo:latest'
        restart: always
        ports:
            - '27017:27017'
        volumes:
            - 'mongodata:/data/db'
    redis:
        image: 'redis:latest'
        restart: always
        ports:
            - '6379:6379'
    s3:
        image: localstack/localstack:latest
        environment:
            - SERVICES=s3
            - DEFAULT_REGION=us-east-1
            - DATA_DIR=/tmp/s3-data
        ports:
            - '4566:4566'
        volumes:
            - './services/data/s3:/tmp/s3-data'
    livekit:
        image: livekit/livekit-server:latest
        command: --config /etc/livekit.yaml
        restart: always
        depends_on:
            - redis
        ports:
            - '7880:7880'
            - '7881:7881'
            - '7882:7882/udp'
        volumes:
            - ./conf/livekit.yaml:/etc/livekit.yaml
